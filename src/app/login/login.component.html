<div style="width: 100%; padding: 20px;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <span style="margin-top: 30px; margin: 0 auto; width: 100%;" class="form-group">
			<div style="width: 25%; margin: 0 auto;">
	      <label for="username" style="margin-top: 30px;">Username</label><br>
  	    <input type="text" formControlName="username" style="width: 75%; margin: 0 auto;" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Enter your username"/>
			</div>
			<div style="width: 25%; margin: 0 auto;">		
    	  <span *ngIf="submitted && form.username.errors" class="invalid-feedback narrow-feedback">
  	      <span *ngIf="form.username.errors.required">Username is required</span>
	      </span>
			</div>
			<div style="width: 25%; margin: 0 auto;">
  	    <label for="password" style="margin-right: 1px;">Password</label><br>
	      <input type="password" formControlName="password" style="width: 75%; margin: 0 auto;" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Enter your password" autocomplete="current-password"/>
			</div>
			<div style="width: 25%; margin: 0 auto;">
    	  <span *ngIf="submitted && form.password.errors" class="invalid-feedback narrow-feedback">
  	      <span *ngIf="form.password.errors.required">Password is required</span>
	      </span>
			</div>
			<div style="width: 25%; margin: 0 auto; text-align: right; padding-bottom: 20 px; padding-top: 10px;">
				<a>Forgot password?</a>
			</div>
  	  <div class="form-group" style="width: 25%; margin: 0 auto; text-align: center; padding-top: 20px;">
	      <button [disabled]="loading" style="width: 85%; margin: 0 auto;">Login</button>
				<span *ngIf="incorrectInfo && submitted" class="invalid-feedback narrow-feedback">
					<span *ngIf="incorrectInfo">Incorrect password or username</span>
				</span>
	    </div>
    </span>
  </form>
</div>
